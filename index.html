<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡챠 인증</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="captcha">
        <label id="captcha-label">
            <input type="checkbox" id="captcha-box"> 
            <span class="checkmark"></span>
            로봇이 아닙니다.
        </label>
        <div id="captcha-footer">
            <img src="recaptcha.png" alt="reCAPTCHA">
            <p>프라이버시 - 약관</p>
        </div>
    </div>

    <!-- 공포 화면 -->
    <div id="scary-screen">
        <img src="jeff-the-killer.jpg" id="scary-image">
    </div>

    <!-- 비명 소리 -->
    <audio id="scream-audio">
        <source src="scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("captcha-box").addEventListener("click", function() {
            let audio = document.getElementById("scream-audio");
            let screen = document.getElementById("scary-screen");

            // 비명 소리 재생
            audio.play();

            // 전체 화면 공포 효과
            screen.style.display = "flex";

            // 깜빡이는 효과 추가
            let interval = setInterval(() => {
                screen.style.opacity = (screen.style.opacity == 1) ? 0 : 1;
            }, 100);

            // 3초 후 효과 종료
            setTimeout(() => {
                clearInterval(interval);
                screen.style.display = "none";
            }, 3000);
        });
    </script>

</body>
</html>
